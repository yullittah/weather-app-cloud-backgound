<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />

</head>

<body>
  
    
        

      <form class="search-form" id="search-form">
         <input type="text" class="city-input" placeholder="Enter city"  autocomplete="off" autofocus="on" id="city-input"/>
      
      <button class=search type="submit" name="submit">Search</button>
    </form>
    <button type="button" class="btn btn-primary">Current Location</button>

        
      <div class="row">
        <div class="col-6">

          <div class="card" style="width: 18rem;">

            <div class="card-body">
              
              <h5 class="card-title"></h5>
              <p class="card-text">
              <ul>
                <li class="city" id="area" >
                  Milan
                </li>
                <li>
                  <div class="today" id=daily>
                    jjjjj </div>
                </li>
                <li class="time" id="time">1440hrs</li>
              </ul>
              </p>


            </div>
          </div>

        </div>
        <div class="col-6">

          <div class="card" style="width: 18rem;">

            <div class="card-body">
              <h5 class="card-title">Current conditions </h5>
              <span class="emoji"> 🌤️</span>
              <p class="card-text">
              <ul>
                <li class="city">

                </li>
                <ul>
                  <li>Temperature:              

                    <span class="temperature" span id="degrees"></span>
                    <span class="units">  <a href="#" id="celsius-link">°C</a> | <a href="#" id=fahrenheit-link>°F</a>  </span>
                    </li>
                  <li> Humiditity <span class="humidity" span id="humidity"></span>%</li>
                  <li id="description"></li>
                  <li>Wind: <span id="speed"></span>km/hr</li>
                </ul>
                </p>
            </div>
          </div>
        </div>


      </div>
      <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6">

        </div>
        <div class="row">
          <div class="col-2">
            <p>Mon<b> 🌞</b></p>
            <p>27°C | 19°C</p>
          </div>
          <div class="col-2">
            <p>Tue 🌞</p>
            <p>29°C | 22°C</p>
          </div>
          <div class="col-2">
            <p>Wed 🌞</p>
            <p>30°C | 25°C</p>
          </div>
          <div class="col-2">
            <p>Thur 🌞</p>
            <p>29°C | 19°C</p>
          </div>
          <div class="col-2">
            <p>Fri 🌞</p>
            <p>26°C | 18°C</p>
          </div>
          <div class="col-2">
            <p>Sat 🌞</p>
            <p>27°C | 20°C</p>
          </div>
        </div>

      </div>


    </div>
  </div>
 
  <script src="src/index.js"></script>
   <a href="http://github.com/yullittah"target="_blank"> Open Source Code </a>by Yullittah

</body>

</html>
